<div class="back">
  <div class="panel panel-primary">
    <div class="d-flex align-items-center justify-content-center">
      <div class="panel-body">
        <div>
          <div class="form-group bottom10">
            <label>Сортиране по град:</label>
            <div class="new-reader">
              <button type="button" class="btn btn-primary" (click)="goToNewReader()">Добави читател</button>
            </div>
            <select class="form-control" id="city_filtering"
                    (change)="getReadersPagesWithCityFiltering($any($event.target).value)">
              <option>Всички</option>
              <option *ngFor="let city of cities">{{city}}</option>
            </select>
          </div>
          <table class="table table-hover table-bordered table-light">
            <thead class="thead-dark">
            <tr>
              <th>Име</th>
              <th>Фамилия</th>
              <th>Град</th>
              <th>Телефонен номер</th>
              <th>Email</th>
              <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let reader of readers">
              <td>{{reader.first_name}}</td>
              <td>{{reader.last_name}}</td>
              <td>{{reader.city}}</td>
              <td>{{reader.phone}}</td>
              <td>{{reader.email}}</td>
              <td>
                <button (click)="deleteReader(reader.id)" class="btn btn-danger">Изтрий</button>
                <button type="button" class="btn btn-danger" (click)= gotoUpdateReader(reader.id)>Обнови</button>
              </td>
            </tr>
            </tbody>
          </table>
          <div>
            <p>{{deletemsg}}</p>
          </div>
          <ul class="pagination justify-content-center">
            <li class="page-item"><a (click)="previousClick()" class="page-link">Previous</a></li>
            <li *ngFor='let index of pageIndexes' class="page-item">
              <a (click)="getPaginationWithIndex(index)" class="page-link">
                {{index + 1}}
              </a>
            </li>
            <li class="page-item"><a (click)="nextClick()" class="page-link">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
