<div class="back">
  <div class="panel panel-primary">
    <div class="d-flex align-items-center justify-content-center">
      <div class="panel-body">
        <div>
          <div class="sort-and-add">
            <h5>Желаете ли сортиране по години?</h5>
            <form>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked (change)="asc = true">
                <label class="form-check-label" for="flexRadioDefault1">
                  Възходящо сортиране по години
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" (change)="asc = false">
                <label class="form-check-label" for="flexRadioDefault2">
                  Низходящо сортиране по години
                </label>
              </div>
            </form>
            <button type="button" class="btn btn-primary" (click)="sortNow()">Сортирай сега</button>
            <div class="new-book">
              <button type="button" class="btn btn-primary" (click)="goToNewBook()">Добави книга</button>
            </div>
          </div>
          <hr>
          <div class="form-group bottom10">
            <label>Сортиране по жанр:</label>
            <select data-live-search="true" class="form-select" id="genre_filtering"
                    (change)="getBooksPagesWithGenreFiltering($any($event.target).value)">
              <option>Всички</option>
              <option *ngFor="let genre of genres">{{genre}}</option>
            </select>
          </div>
          <hr>
          <table class="table table-hover table-bordered table-light">
            <thead class="thead-dark">
            <tr>
              <th>Заглавие</th>
              <th>Автор</th>
              <th>Година</th>
              <th>Жанр</th>
              <th>Броя в наличност</th>
              <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let book of books">
              <td>{{book.title}}</td>
              <td>{{book.author}}</td>
              <td>{{book.yearPublished}}</td>
              <td>{{book.genre.genreType}}</td>
              <td>{{book.stock.numbers}}</td>
              <td>
                <button (click)="deleteBook(book.id,book.stock.numbers)" class="btn btn-danger">-1 брой</button>
                <button (click)="AddOneBook(book.id)" class="btn btn-danger">+1 брой</button>
              </td>
            </tr>
            </tbody>
          </table>
          <ul class="pagination justify-content-center">
            <li class="page-item"><a (click)="previousClick()" class="page-link">Previous</a></li>
            <li *ngFor='let index of pageIndexes' class="page-item">
              <a (click)="getPaginationWithIndex(index)" class="page-link">
                {{index + 1}}
              </a>
            </li>
            <li class="page-item"><a (click)="nextClick()" class="page-link">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
